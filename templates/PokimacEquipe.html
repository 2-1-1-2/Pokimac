<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokimac</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{url_for('static', filename='equipes.js')}}" defer=""></script>

</head>

<body>
    <div class="container">
        <table>
            <tr>
                <th>ID</th>
                <th>Nom</th>
            </tr>
            <tr>{% for pokimac in PokimacEquipe_aff %}

            {% for value in pokimac %}

            <td>{% if loop.index == 1 %}
                <button class="btn update" id="{{value}}">Modifier</button>
                <button class="btn delete" id="{{value}}">Supprimer</button>
                {% else %}
                    {{value}}
                {% endif %}

            </td>
            {% endfor %}
            </tr>
            {% endfor %}
        </table>

        <a href="AjoutEquipe"><button class="btn">ajouter Ã©quipe</button></a>
    </div>



</body>

</html>
