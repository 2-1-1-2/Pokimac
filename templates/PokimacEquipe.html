<!DOCTYPE html>
<html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Pokimac</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{url_for('static', filename='equipes.js')}}" defer=""></script>

</head>

<body>
    <div class="container">
        <table>
            <tr>
                <th>ID</th>
                <th>Nom</th>
            </tr>
            <tr>{% for pokimac in PokimacEquipe_aff %}

                {% for value in pokimac %}

                <td>{% if loop.index == 1 %}
                    <a href="PokimacEquipe"><button class="btn delete" id="{{value}}">Supprimer</button></a>
                    {% else %}
                    {{value}}
                    {% endif %}

                </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>

        <a href="/Equipe"><button class="btn">ajouter Ã©quipe</button></a>

    </div>



</body>

</html>
